<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Select Your Adventure</title>
  </head>
  <body>
    <h1>Select Your Adventure</h1>
    <form action="{{ url_for('new_game') }}" method="post">
      <label for="adventure">Choose an adventure:</label>
      <select name="adventure" id="adventure">
        {% for name in adventures %}
          <option value="{{ name }}">{{ name.replace('_',' ').title() }}</option>
        {% endfor %}
      </select>
      <button type="submit">Start Game</button>
    </form>
  </body>
</html>
