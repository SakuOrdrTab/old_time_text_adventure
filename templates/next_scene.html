<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Adventure Game</title>
  </head>
  <body>
    <div>
      <pre>{{ scene }}</pre>
    </div>
    {% if not game_over %}
      <form action="{{ url_for('next_scene') }}" method="post">
        <input type="hidden" name="game_id" value="{{ game_id }}">
        <label for="action">Your Action:</label>
        <input type="text" name="action" id="action" autofocus>
        <button type="submit">Submit</button>
      </form>
    {% else %}
      <p>Game Over. <a href="{{ url_for('end_game_report', game_id=game_id) }}">View End Game Report</a></p>
    {% endif %}
  </body>
</html>
