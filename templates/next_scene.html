<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Text Adventure Game</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="{{ image }}" alt="Scene Image" style="max-width:100%; height:auto;">
      </div>
      <div>
        <pre>
          {{ scene }}
        </pre>
      </div>
      {% if not game_over %}
      <form action="{{ url_for('next_scene') }}" method="post">
        <input type="hidden" name="game_id" value="{{ game_id }}">
        <label for="action">Your Action:</label>
        <input type="text" name="action" id="action" autofocus>
        <button type="submit">Submit</button>
      </form>
      {% else %}
      <p>Game Over. <a href="{{ url_for('end_game_report', game_id=game_id) }}">View End Game Report</a></p>
      {% endif %}
    </div>
  </body>
</html>
